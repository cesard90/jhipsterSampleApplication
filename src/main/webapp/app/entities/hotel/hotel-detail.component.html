
<div *ngIf="hotel">
    <h2><span jhiTranslate="jhipsterSampleApplicationApp.hotel.detail.title">Hotel</span> {{hotel.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.hotel.nombre">Nombre</span></dt>
        <dd>
            <span>{{hotel.nombre}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.hotel.estrellas">Estrellas</span></dt>
        <dd>
            <span jhiTranslate="{{'jhipsterSampleApplicationApp.Estrellas.' + hotel.estrellas}}">{{hotel.estrellas}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.hotel.direccion">Direccion</span></dt>
        <dd>
            <span>{{hotel.direccion}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.hotel.ciudad">Ciudad</span></dt>
        <dd>
            <span>{{hotel.ciudad}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.hotel.telefono">Telefono</span></dt>
        <dd>
            <span>{{hotel.telefono}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'hotel/'+ hotel.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
