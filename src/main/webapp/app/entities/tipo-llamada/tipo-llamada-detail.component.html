
<div *ngIf="tipoLlamada">
    <h2><span jhiTranslate="jhipsterSampleApplicationApp.tipoLlamada.detail.title">Tipo Llamada</span> {{tipoLlamada.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.tipoLlamada.nombre">Nombre</span></dt>
        <dd>
            <span>{{tipoLlamada.nombre}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.tipoLlamada.precio">Precio</span></dt>
        <dd>
            <span>{{tipoLlamada.precio}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'tipo-llamada/'+ tipoLlamada.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
